<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Import From Nepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-amber-800 px-8 py-6 text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Join the Club</h2>
            <p class="text-amber-100 text-sm">Create an account to track orders and save your favorites.</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form id="register-form" class="space-y-6" onsubmit="handleRegister(event)">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                        placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                        placeholder="••••••••">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition"
                        placeholder="••••••••">
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center"></div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                    class="w-full bg-amber-700 hover:bg-amber-800 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg">
                    Create Account
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="text-amber-700 font-semibold hover:underline">Sign In</a>
            </div>
            <div class="mt-4 text-center">
                <a href="index.html" class="text-gray-400 hover:text-gray-600 text-xs">← Back to Store</a>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { supabase } from './lib/supabase.js';

        window.handleRegister = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            // Reset UI
            errorDiv.classList.add('hidden');
            errorDiv.innerText = '';
            
            // Validation
            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }

            // Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-pulse">Creating Account...</span>';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Success
                // Check if session exists (auto-login usually happens unless email confirmation is on)
                if (data.user) {
                    // Redirect to home or login logic
                    alert('Account created! Welcome to Import From Nepal.');
                    window.location.href = 'index.html';
                }

            } catch (err) {
                showError(err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Create Account';
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.innerText = msg;
            el.classList.remove('hidden');
        }
    </script>
</body>

</html>
