<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Umami Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="ac82397e-0bc4-4fe6-bac5-42f6b962b391"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50">
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <div class="flex items-center gap-4">
                <span id="admin-email" class="text-gray-300"></span>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <a href="order.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold mb-2">üì¶ Orders</h3>
                <p class="text-gray-600">Manage customer inquiries and orders</p>
            </a>
            
            <a href="products.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold mb-2">üì¶ Products</h3>
                <p class="text-gray-600">Add, edit, and manage products</p>
            </a>
            
            <a href="content.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <h3 class="text-xl font-bold mb-2">‚úèÔ∏è Content</h3>
                <p class="text-gray-600">Update website content and information</p>
            </a>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-4">Recent Activity</h2>
            <div id="recent-orders" class="space-y-3">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm'

        const supabase = createClient(
            'https://tpvqolkzcbbzlqlzchwc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwdnFvbGt6Y2JiemxxbHpjaHdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjA0MjgsImV4cCI6MjA4MTkzNjQyOH0.AU6ieHN1TSUHgSu7qfvkekvmMySDPJb2zOId4Oy7CeY'
        )

        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession()
            
            if (error || !session) {
                console.log('Not authenticated, redirecting to login...')
                window.location.href = '/admin/login.html'
                return false
            }
            
            document.getElementById('admin-email').textContent = session.user.email
            return true
        }

        async function loadRecentOrders() {
            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5)

                const container = document.getElementById('recent-orders')
                
                if (error) {
                    container.innerHTML = '<p class="text-red-500">Error loading orders</p>'
                    return
                }

                if (!orders || orders.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">No recent orders</p>'
                    return
                }

                container.innerHTML = orders.map(order => `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                        <div>
                            <p class="font-semibold">${escapeHtml(order.customer_name || 'No name')}</p>
                            <p class="text-sm text-gray-600">${escapeHtml(order.customer_email || 'No email')}</p>
                        </div>
                        <span class="text-sm text-gray-500">${new Date(order.created_at).toLocaleDateString()}</span>
                    </div>
                `).join('')

            } catch (err) {
                console.error('Error:', err)
            }
        }

        window.logout = async function() {
            await supabase.auth.signOut()
            window.location.href = '/admin/login.html'
        }

        function escapeHtml(text) {
            const div = document.createElement('div')
            div.textContent = text
            return div.innerHTML
        }

        checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                loadRecentOrders()
            }
        })
    </script>
</body>
</html>
