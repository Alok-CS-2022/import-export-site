<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager - Admin</title>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="ac82397e-0bc4-4fe6-bac5-42f6b962b391"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .premium-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-stone-50 to-amber-50 min-h-screen">
    <!-- Header -->
    <nav class="premium-gradient text-white shadow-2xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 gold-gradient rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-2xl">üìù</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-light tracking-tight">Blog Manager</h1>
                        <p class="text-xs text-gray-400 font-light">Create and publish articles</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
                    <a href="categories.html" class="text-gray-300 hover:text-white transition">Categories</a>
                    <a href="testimonials.html" class="text-gray-300 hover:text-white transition">Testimonials</a>
                    <button onclick="logout()"
                        class="bg-red-600 hover:bg-red-700 px-5 py-2.5 rounded-lg transition">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-12">
        <!-- Messages -->
        <div id="success-message"
            class="hidden bg-green-50 border-l-4 border-green-500 text-green-800 px-6 py-4 rounded-lg mb-6"></div>
        <div id="error-message"
            class="hidden bg-red-50 border-l-4 border-red-500 text-red-800 px-6 py-4 rounded-lg mb-6"></div>

        <!-- Add Button -->
        <div class="mb-6">
            <button onclick="openAddModal()"
                class="gold-gradient text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition">
                + Create New Post
            </button>
        </div>

        <!-- Blog Posts List -->
        <div id="posts-list" class="space-y-4">
            <!-- Loading -->
            <div class="glass rounded-xl p-6 animate-pulse">
                <div class="h-6 bg-gray-200 rounded w-1/2 mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="post-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto">
        <div class="glass rounded-2xl p-8 max-w-4xl w-full mx-4 my-8">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Create Blog Post</h2>

            <form id="post-form" class="space-y-4">
                <input type="hidden" id="post-id">

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Title *</label>
                    <input type="text" id="post-title" required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-amber-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Slug (URL) *</label>
                    <input type="text" id="post-slug" required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-amber-500">
                    <p class="text-xs text-gray-500 mt-1">Example: how-to-use-singing-bowls</p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Excerpt (Short Summary)</label>
                    <textarea id="post-excerpt" rows="2"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-amber-500"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Content *</label>
                    <textarea id="post-content" required rows="12"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-amber-500 font-mono text-sm"></textarea>
                    <p class="text-xs text-gray-500 mt-1">You can use basic HTML or Markdown</p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Featured Image</label>
                    <input type="file" id="featured-image" accept="image/*"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl">
                    <input type="hidden" id="image-url">
                    <div id="image-preview" class="hidden mt-4">
                        <img id="preview-img" src="" alt="Preview" class="w-full h-64 object-cover rounded-xl">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Author Name</label>
                    <input type="text" id="author-name" value="Import From Nepal"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-amber-500">
                </div>

                <div>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="is-published" class="w-5 h-5 text-amber-600">
                        <span class="text-gray-700 font-semibold">Publish Now</span>
                    </label>
                    <p class="text-xs text-gray-500 ml-7">Uncheck to save as draft</p>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 gold-gradient text-white py-3 rounded-xl font-semibold">
                        Save Post
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="px-8 py-3 border-2 border-gray-300 rounded-xl hover:bg-gray-50">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm'

        const supabase = createClient(
            'https://tpvqolkzcbbzlqlzchwc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwdnFvbGt6Y2JiemxxbHpjaHdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjA0MjgsImV4cCI6MjA4MTkzNjQyOH0.AU6ieHN1TSUHgSu7qfvkekvmMySDPJb2zOId4Oy7CeY'
        )

        async function verifyAuth() {
            const { data: { session } } = await supabase.auth.getSession()
            if (!session) {
                window.location.href = 'login.html'
                return false
            }
            loadPosts()
            return true
        }

        async function loadPosts() {
            try {
                const { data, error } = await supabase
                    .from('blog_posts')
                    .select('*')
                    .order('created_at', { ascending: false })

                if (error) throw error

                const list = document.getElementById('posts-list')

                if (!data || data.length === 0) {
                    list.innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-gray-500 text-lg">No blog posts yet. Create your first one!</p>
                        </div>
                    `
                    return
                }

                list.innerHTML = data.map(post => `
                    <div class="glass rounded-xl p-6 shadow-lg hover:shadow-xl transition">
                        <div class="flex gap-6">
                            ${post.featured_image_url ? `
                                <img src="${post.featured_image_url}" alt="${post.title}" class="w-48 h-32 object-cover rounded-lg">
                            ` : `
                                <div class="w-48 h-32 bg-gradient-to-br from-amber-100 to-orange-100 rounded-lg flex items-center justify-center">
                                    <span class="text-4xl">üìù</span>
                                </div>
                            `}
                            <div class="flex-1">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900">${post.title}</h3>
                                        <p class="text-sm text-gray-500">By ${post.author_name} ‚Ä¢ ${new Date(post.created_at).toLocaleDateString()}</p>
                                    </div>
                                    ${post.published ?
                        '<span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold">Published</span>' :
                        '<span class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-xs font-semibold">Draft</span>'
                    }
                                </div>
                                <p class="text-gray-700 mb-4">${post.excerpt || 'No excerpt'}</p>
                                <div class="flex gap-2">
                                    <button onclick="editPost('${post.id}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                                        Edit
                                    </button>
                                    <button onclick="deletePost('${post.id}', '${post.title.replace(/'/g, "\\'")}')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition text-sm">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')
            } catch (error) {
                console.error('Error loading posts:', error)
                showError('Failed to load posts: ' + error.message)
            }
        }

        window.openAddModal = function () {
            document.getElementById('modal-title').textContent = 'Create Blog Post'
            document.getElementById('post-form').reset()
            document.getElementById('post-id').value = ''
            document.getElementById('author-name').value = 'Import From Nepal'
            document.getElementById('image-preview').classList.add('hidden')
            document.getElementById('post-modal').classList.remove('hidden')
        }

        window.closeModal = function () {
            document.getElementById('post-modal').classList.add('hidden')
        }

        window.editPost = async function (id) {
            try {
                const { data, error } = await supabase
                    .from('blog_posts')
                    .select('*')
                    .eq('id', id)
                    .single()

                if (error) throw error

                document.getElementById('modal-title').textContent = 'Edit Blog Post'
                document.getElementById('post-id').value = data.id
                document.getElementById('post-title').value = data.title
                document.getElementById('post-slug').value = data.slug
                document.getElementById('post-excerpt').value = data.excerpt || ''
                document.getElementById('post-content').value = data.content
                document.getElementById('author-name').value = data.author_name
                document.getElementById('is-published').checked = data.published
                document.getElementById('image-url').value = data.featured_image_url || ''

                if (data.featured_image_url) {
                    document.getElementById('preview-img').src = data.featured_image_url
                    document.getElementById('image-preview').classList.remove('hidden')
                }

                document.getElementById('post-modal').classList.remove('hidden')
            } catch (error) {
                showError('Failed to load post: ' + error.message)
            }
        }

        window.deletePost = async function (id, title) {
            if (!confirm(`Delete "${title}"?`)) return

            try {
                const { error } = await supabase
                    .from('blog_posts')
                    .delete()
                    .eq('id', id)

                if (error) throw error

                showSuccess('Post deleted successfully')
                loadPosts()
            } catch (error) {
                showError('Failed to delete post: ' + error.message)
            }
        }

        document.getElementById('featured-image').addEventListener('change', async (e) => {
            const file = e.target.files[0]
            if (!file) return

            try {
                const fileExt = file.name.split('.').pop()
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`

                const { data, error } = await supabase.storage
                    .from('blog-images')
                    .upload(fileName, file)

                if (error) throw error

                const { data: { publicUrl } } = supabase.storage
                    .from('blog-images')
                    .getPublicUrl(fileName)

                document.getElementById('image-url').value = publicUrl
                document.getElementById('preview-img').src = publicUrl
                document.getElementById('image-preview').classList.remove('hidden')

                showSuccess('Image uploaded successfully')
            } catch (error) {
                showError('Image upload failed: ' + error.message)
            }
        })

        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault()

            const id = document.getElementById('post-id').value
            const isPublished = document.getElementById('is-published').checked

            const postData = {
                title: document.getElementById('post-title').value,
                slug: document.getElementById('post-slug').value,
                excerpt: document.getElementById('post-excerpt').value,
                content: document.getElementById('post-content').value,
                featured_image_url: document.getElementById('image-url').value,
                author_name: document.getElementById('author-name').value,
                published: isPublished,
                published_at: isPublished ? new Date().toISOString() : null,
                updated_at: new Date().toISOString()
            }

            try {
                if (id) {
                    const { error } = await supabase
                        .from('blog_posts')
                        .update(postData)
                        .eq('id', id)

                    if (error) throw error
                    showSuccess('Post updated successfully')
                } else {
                    const { error } = await supabase
                        .from('blog_posts')
                        .insert([postData])

                    if (error) throw error
                    showSuccess('Post created successfully')
                }

                closeModal()
                loadPosts()
            } catch (error) {
                showError('Failed to save post: ' + error.message)
            }
        })

        // Auto-generate slug from title
        document.getElementById('post-title').addEventListener('input', (e) => {
            const slug = e.target.value
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '')
            document.getElementById('post-slug').value = slug
        })

        function showSuccess(message) {
            const el = document.getElementById('success-message')
            el.textContent = message
            el.classList.remove('hidden')
            setTimeout(() => el.classList.add('hidden'), 5000)
        }

        function showError(message) {
            const el = document.getElementById('error-message')
            el.textContent = message
            el.classList.remove('hidden')
        }

        window.logout = async function () {
            await supabase.auth.signOut()
            window.location.href = 'login.html'
        }

        verifyAuth()
    </script>
</body>

</html>
