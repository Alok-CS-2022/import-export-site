<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Product Management</h1>
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
                <a href="order.html" class="text-gray-300 hover:text-white">Orders</a>
                <a href="../index.html" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition">
                    View Website
                </a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div id="error-banner" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-banner" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Add Product Button -->
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-3xl font-bold">Manage Products</h2>
            <button id="add-product-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                + Add New Product
            </button>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-12 text-gray-500">
                Loading products...
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modal-title" class="text-2xl font-bold">Add New Product</h2>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
                </div>

                <form id="product-form" class="space-y-4">
                    <input type="hidden" id="product-id">
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Product Name *</label>
                        <input type="text" id="product-name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Description *</label>
                        <textarea id="product-description" rows="3" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Image URL *</label>
                        <input type="url" id="product-image" required placeholder="https://images.unsplash.com/photo-..."
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-sm text-gray-500 mt-1">Tip: Search unsplash.com, right-click image ‚Üí Copy image address</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Category *</label>
                        <select id="product-category" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select category...</option>
                            <option value="Pashmina & Textiles">üß£ Pashmina & Textiles</option>
                            <option value="Traditional Clothing">üëò Traditional Clothing</option>
                            <option value="Handmade Shoes">üëû Handmade Shoes & Slippers</option>
                            <option value="Wooden Masks">üé≠ Wooden Masks</option>
                            <option value="Dolls & Figurines">ü™Ü Dolls & Figurines</option>
                            <option value="Bags & Accessories">üëú Bags & Accessories</option>
                            <option value="Pottery & Ceramics">üè∫ Pottery & Ceramics</option>
                            <option value="Jewelry & Ornaments">üíç Jewelry & Ornaments</option>
                            <option value="Home Decor">üè† Home Decor</option>
                            <option value="Statues & Sculptures">üóø Statues & Sculptures</option>
                            <option value="Musical Instruments">üéµ Musical Instruments</option>
                            <option value="Paper Products">üìÑ Paper Products</option>
                            <option value="Other Handicrafts">‚ú® Other Handicrafts</option>
                        </select>
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                            Save Product
                        </button>
                        <button type="button" id="cancel-btn" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm'

        console.log('üîß Initializing Supabase...')

        const SUPABASE_URL = 'https://tpvqolkzcbbzlqlzchwc.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwdnFvbGt6Y2JiemxxbHpjaHdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjA0MjgsImV4cCI6MjA4MTkzNjQyOH0.AU6ieHN1TSUHgSu7qfvkekvmMySDPJb2zOId4Oy7CeY'

        console.log('‚úÖ URL:', SUPABASE_URL)
        console.log('‚úÖ Key (first 30):', SUPABASE_KEY.substring(0, 30) + '...')

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        console.log('‚úÖ Supabase client created')

        function showError(msg) {
            const banner = document.getElementById('error-banner')
            banner.textContent = msg
            banner.classList.remove('hidden')
            setTimeout(() => banner.classList.add('hidden'), 5000)
        }

        function showSuccess(msg) {
            const banner = document.getElementById('success-banner')
            banner.textContent = msg
            banner.classList.remove('hidden')
            setTimeout(() => banner.classList.add('hidden'), 3000)
        }

        async function checkAuth() {
            console.log('üîê Checking authentication...')
            const { data: { session }, error } = await supabase.auth.getSession()
            
            if (error) {
                console.error('‚ùå Auth check error:', error)
            }
            
            if (!session) {
                console.log('‚ùå No session, redirecting to login...')
                window.location.href = '/admin/login.html'
                return false
            }
            
            console.log('‚úÖ Authenticated as:', session.user.email)
            return true
        }

        window.logout = async function() {
            await supabase.auth.signOut()
            window.location.href = '/admin/login.html'
        }

        let editingProductId = null

        async function loadProducts() {
            console.log('üì¶ Loading products...')
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false })

                if (error) {
                    console.error('‚ùå Error loading products:', error)
                    throw error
                }

                console.log('‚úÖ Products loaded:', data?.length || 0, 'items')
                displayProducts(data || [])
            } catch (error) {
                console.error('‚ùå Exception:', error)
                showError('Error loading products: ' + error.message)
                document.getElementById('products-container').innerHTML = 
                    `<div class="col-span-full text-center py-12">
                        <p class="text-red-500 mb-2">Error loading products</p>
                        <p class="text-sm text-gray-600">${error.message}</p>
                        <button onclick="location.reload()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
                            Retry
                        </button>
                    </div>`
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container')
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-gray-500 mb-4">No products yet. Add your first product!</p>
                        <button onclick="document.getElementById('add-product-btn').click()" 
                                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                            + Add Product
                        </button>
                    </div>`
                return
            }

            container.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                    <img src="${product.image_url}" alt="${product.name}" 
                         class="w-full h-48 object-cover"
                         onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    <div class="p-6">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full mb-3">
                            ${product.category}
                        </span>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-4">${product.description}</p>
                        <div class="flex gap-2">
                            <button onclick="window.editProduct('${product.id}')" 
                                    class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                                Edit
                            </button>
                            <button onclick="window.deleteProduct('${product.id}')" 
                                    class="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('')
        }

        function openAddModal() {
            editingProductId = null
            document.getElementById('modal-title').textContent = 'Add New Product'
            document.getElementById('product-form').reset()
            document.getElementById('product-id').value = ''
            document.getElementById('product-modal').classList.remove('hidden')
        }

        window.editProduct = async function(productId) {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single()

                if (error) throw error

                editingProductId = data.id
                document.getElementById('modal-title').textContent = 'Edit Product'
                document.getElementById('product-id').value = data.id
                document.getElementById('product-name').value = data.name
                document.getElementById('product-description').value = data.description
                document.getElementById('product-image').value = data.image_url
                document.getElementById('product-category').value = data.category
                document.getElementById('product-modal').classList.remove('hidden')
            } catch (error) {
                console.error('Error loading product:', error)
                showError('Error loading product: ' + error.message)
            }
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden')
            document.getElementById('product-form').reset()
            editingProductId = null
        }

        window.deleteProduct = async function(id) {
            if (!confirm('Are you sure you want to delete this product?')) return

            try {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', id)

                if (error) throw error

                showSuccess('Product deleted successfully!')
                loadProducts()
            } catch (error) {
                console.error('Error deleting product:', error)
                showError('Error deleting product: ' + error.message)
            }
        }

        document.getElementById('add-product-btn').addEventListener('click', openAddModal)
        document.getElementById('close-modal-btn').addEventListener('click', closeModal)
        document.getElementById('cancel-btn').addEventListener('click', closeModal)

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault()

            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                image_url: document.getElementById('product-image').value,
                category: document.getElementById('product-category').value
            }

            try {
                if (editingProductId) {
                    const { error } = await supabase
                        .from('products')
                        .update(productData)
                        .eq('id', editingProductId)

                    if (error) throw error
                    showSuccess('Product updated successfully!')
                } else {
                    const { error } = await supabase
                        .from('products')
                        .insert([productData])

                    if (error) throw error
                    showSuccess('Product added successfully!')
                }

                closeModal()
                loadProducts()
            } catch (error) {
                console.error('Error saving product:', error)
                showError('Error saving product: ' + error.message)
            }
        })

        document.getElementById('product-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal()
        })

        async function init() {
            const isAuth = await checkAuth()
            if (isAuth) {
                await loadProducts()
            }
        }

        init()
    </script>
</body>
</html>
