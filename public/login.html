<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Import From Nepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gray-900 px-8 py-6 text-center">
            <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-sm">Sign in to manage your orders and inquiries.</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form id="login-form" class="space-y-6" onsubmit="handleLogin(event)">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        placeholder="••••••••">
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center"></div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                    class="w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 rounded-lg transition transform active:scale-95 shadow-lg">
                    Sign In
                </button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center text-sm text-gray-600">
                New user?
                <a href="register.html" class="text-blue-600 font-semibold hover:underline">Create an Account</a>
            </div>
            <div class="mt-4 text-center">
                <a href="index.html" class="text-gray-400 hover:text-gray-600 text-xs">← Back to Store</a>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { supabase } from './lib/supabase.js';

        // Check if already logged in
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html'; // Redirect to home if already logged in
            }
        })();

        window.handleLogin = async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            // Reset UI
            errorDiv.classList.add('hidden');
            errorDiv.innerText = '';

            // Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-pulse">Signing In...</span>';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Success
                // Redirect back to home
                window.location.href = 'index.html';

            } catch (err) {
                showError(err.message === "Invalid login credentials" ? "Incorrect email or password." : err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Sign In';
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.innerText = msg;
            el.classList.remove('hidden');
        }
    </script>
</body>

</html>
