<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Manage Products</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
                <a href="order.html" class="text-gray-300 hover:text-white">Orders</a>
                <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-blue-100 border border-blue-400 rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-blue-900 mb-2">ðŸ”§ Product Management</h3>
                    <p class="text-blue-800">Manage your products below or open Supabase Dashboard for advanced editing.</p>
                </div>
                <div class="space-x-2">
                    <button onclick="showAddForm()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        + Add Product
                    </button>
                    <a href="https://tpvqolkzcbbzlqlzchwc.supabase.co" target="_blank" 
                       class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Open Supabase
                    </a>
                </div>
            </div>
        </div>

        <!-- Add/Edit Product Form -->
        <div id="product-form" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold mb-4" id="form-title">Add New Product</h3>
            <form id="form" onsubmit="saveProduct(event)">
                <input type="hidden" id="product-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
                        <input type="text" id="name" required 
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Category</label>
                        <input type="text" id="category" required 
                               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea id="description" required rows="3"
                              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Image URL</label>
                    <input type="url" id="image_url" required 
                           placeholder="https://example.com/image.jpg"
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex gap-2">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                        Save Product
                    </button>
                    <button type="button" onclick="hideForm()" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div id="loading" class="text-center py-12 text-gray-600">Loading products...</div>
        
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm'

        const supabase = createClient(
            'https://tpvqolkzcbbzlqlzchwc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwdnFvbGt6Y2JiemxxbHpjaHdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUxODA3ODAsImV4cCI6MjA1MDc1Njc4MH0.gvC7QczGqBqXD6-wc0tNHMSDY7QcXjYOPGqWC2LJKYU'
        )

        // Check authentication
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession()
            
            if (error || !session) {
                console.log('Not authenticated, redirecting to login...')
                window.location.href = '/admin/login.html'
                return false
            }
            
            return true
        }

        // Load products
        async function loadProducts() {
            const loadingDiv = document.getElementById('loading')
            const grid = document.getElementById('products-grid')
            
            try {
                const { data: products, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                loadingDiv.classList.add('hidden')
                
                if (error) {
                    grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">Error: ${error.message}</div>`
                    grid.classList.remove('hidden')
                    return
                }
                
                if (!products || products.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No products yet. Click "Add Product" to get started!</div>'
                    grid.classList.remove('hidden')
                    return
                }
                
                grid.innerHTML = products.map(p => `
                    <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
                        <img src="${escapeHtml(p.image_url)}" 
                             class="w-full h-48 object-cover rounded-t" 
                             onerror="this.src='https://via.placeholder.com/300?text=No+Image'"
                             alt="${escapeHtml(p.name)}">
                        <div class="p-4">
                            <h3 class="font-bold text-lg mb-2">${escapeHtml(p.name)}</h3>
                            <p class="text-gray-600 text-sm mb-3">${escapeHtml(p.description)}</p>
                            <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mb-3">
                                ${escapeHtml(p.category)}
                            </span>
                            <div class="flex gap-2 mt-3">
                                <button onclick="editProduct('${p.id}')" 
                                        class="flex-1 bg-yellow-500 text-white px-3 py-2 rounded text-sm hover:bg-yellow-600">
                                    Edit
                                </button>
                                <button onclick="deleteProduct('${p.id}')" 
                                        class="flex-1 bg-red-500 text-white px-3 py-2 rounded text-sm hover:bg-red-600">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('')
                
                grid.classList.remove('hidden')
                
            } catch (err) {
                console.error('Error:', err)
                loadingDiv.classList.add('hidden')
                grid.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">Unexpected error: ${err.message}</div>`
                grid.classList.remove('hidden')
            }
        }

        // Show add form
        window.showAddForm = function() {
            document.getElementById('form-title').textContent = 'Add New Product'
            document.getElementById('product-id').value = ''
            document.getElementById('form').reset()
            document.getElementById('product-form').classList.remove('hidden')
            window.scrollTo({ top: 0, behavior: 'smooth' })
        }

        // Hide form
        window.hideForm = function() {
            document.getElementById('product-form').classList.add('hidden')
        }

        // Edit product
        window.editProduct = async function(productId) {
            try {
                const { data: product, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single()
                
                if (error) {
                    alert('Error loading product: ' + error.message)
                    return
                }
                
                document.getElementById('form-title').textContent = 'Edit Product'
                document.getElementById('product-id').value = product.id
                document.getElementById('name').value = product.name
                document.getElementById('category').value = product.category
                document.getElementById('description').value = product.description
                document.getElementById('image_url').value = product.image_url
                document.getElementById('product-form').classList.remove('hidden')
                window.scrollTo({ top: 0, behavior: 'smooth' })
                
            } catch (err) {
                alert('Unexpected error: ' + err.message)
            }
        }

        // Save product
        window.saveProduct = async function(event) {
            event.preventDefault()
            
            const productId = document.getElementById('product-id').value
            const productData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                image_url: document.getElementById('image_url').value,
                updated_at: new Date().toISOString()
            }
            
            try {
                let result
                
                if (productId) {
                    // Update existing product
                    result = await supabase
                        .from('products')
                        .update(productData)
                        .eq('id', productId)
                } else {
                    // Insert new product
                    result = await supabase
                        .from('products')
                        .insert([productData])
                }
                
                if (result.error) {
                    alert('Error saving product: ' + result.error.message)
                    return
                }
                
                hideForm()
                loadProducts()
                
            } catch (err) {
                alert('Unexpected error: ' + err.message)
            }
        }

        // Delete product
        window.deleteProduct = async function(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return
            
            try {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', productId)
                
                if (error) {
                    alert('Error deleting product: ' + error.message)
                    return
                }
                
                loadProducts()
                
            } catch (err) {
                alert('Unexpected error: ' + err.message)
            }
        }

        // Logout
        window.logout = async function() {
            await supabase.auth.signOut()
            window.location.href = '/admin/login.html'
        }

        // Helper function
        function escapeHtml(text) {
            const div = document.createElement('div')
            div.textContent = text
            return div.innerHTML
        }

        // Initialize
        checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                loadProducts()
            }
        })
    </script>
</body>
</html>
