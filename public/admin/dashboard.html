<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <div class="flex gap-3">
                <a href="/admin/order.html" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded transition">
                    View Orders
                </a>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition">
                    View Website
                </a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Add Product Button -->
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-3xl font-bold">Manage Products</h2>
            <button id="add-product-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                + Add New Product
            </button>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-12 text-gray-500">
                Loading products...
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modal-title" class="text-2xl font-bold">Add New Product</h2>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
                </div>

                <form id="product-form" class="space-y-4">
                    <input type="hidden" id="product-id">
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Product Name *</label>
                        <input type="text" id="product-name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Description *</label>
                        <textarea id="product-description" rows="3" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Image URL *</label>
                        <input type="url" id="product-image" required placeholder="https://images.unsplash.com/photo-..."
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-sm text-gray-500 mt-1">Tip: Search unsplash.com, right-click image → Copy image address</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Category *</label>
                        <select id="product-category" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select category...</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Textiles">Textiles</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food">Food</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Handicrafts">Handicrafts</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                            Save Product
                        </button>
                        <button type="button" id="cancel-btn" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm'

        const supabase = createClient(
            'https://tpvqolkzcbbzlqlzchwc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwdnFvbGt6Y2JiemxxbHpjaHdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUxODA3ODAsImV4cCI6MjA1MDc1Njc4MH0.gvC7QczGqBqXD6-wc0tNHMSDY7QcXjYOPGqWC2LJKYU'
        )

        console.log('Admin dashboard loaded')

        // Check authentication
        async function checkAuth() {
            const { data: { session }, error } = await supabase.auth.getSession()
            
            if (error || !session) {
                console.log('Not authenticated, redirecting to login...')
                window.location.href = '/admin/login.html'
                return false
            }
            
            console.log('Authenticated as:', session.user.email)
            return true
        }

        let editingProductId = null

        // Load products
        async function loadProducts() {
            console.log('Loading products...')
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false })

                if (error) throw error

                console.log('Products loaded:', data)
                displayProducts(data)
            } catch (error) {
                console.error('Error loading products:', error)
                document.getElementById('products-container').innerHTML = 
                    '<div class="col-span-full text-center py-12 text-red-500">Error loading products: ' + error.message + '</div>'
            }
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('products-container')
            
            if (products.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No products yet. Add your first product!</div>'
                return
            }

            container.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                    <img src="${escapeHtml(product.image_url)}" alt="${escapeHtml(product.name)}" 
                         class="w-full h-48 object-cover"
                         onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    <div class="p-6">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full mb-3">
                            ${escapeHtml(product.category)}
                        </span>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${escapeHtml(product.name)}</h3>
                        <p class="text-gray-600 mb-4">${escapeHtml(product.description)}</p>
                        <div class="flex gap-2">
                            <button onclick="window.editProduct('${product.id}')" 
                                    class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                                Edit
                            </button>
                            <button onclick="window.deleteProduct('${product.id}')" 
                                    class="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('')
        }

        // Open add modal
        function openAddModal() {
            console.log('Opening add modal...')
            editingProductId = null
            document.getElementById('modal-title').textContent = 'Add New Product'
            document.getElementById('product-form').reset()
            document.getElementById('product-id').value = ''
            document.getElementById('product-modal').classList.remove('hidden')
        }

        // Edit product
        window.editProduct = async function(productId) {
            console.log('Editing product:', productId)
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single()

                if (error) throw error

                editingProductId = data.id
                document.getElementById('modal-title').textContent = 'Edit Product'
                document.getElementById('product-id').value = data.id
                document.getElementById('product-name').value = data.name
                document.getElementById('product-description').value = data.description
                document.getElementById('product-image').value = data.image_url
                document.getElementById('product-category').value = data.category
                document.getElementById('product-modal').classList.remove('hidden')
            } catch (error) {
                console.error('Error loading product:', error)
                alert('Error loading product: ' + error.message)
            }
        }

        // Close modal
        function closeModal() {
            console.log('Closing modal...')
            document.getElementById('product-modal').classList.add('hidden')
            document.getElementById('product-form').reset()
            editingProductId = null
        }

        // Delete product
        window.deleteProduct = async function(id) {
            if (!confirm('Are you sure you want to delete this product?')) return

            console.log('Deleting product:', id)
            try {
                const { error } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', id)

                if (error) throw error

                alert('Product deleted successfully!')
                loadProducts()
            } catch (error) {
                console.error('Error deleting product:', error)
                alert('Error deleting product: ' + error.message)
            }
        }

        // Logout
        window.logout = async function() {
            await supabase.auth.signOut()
            window.location.href = '/admin/login.html'
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div')
            div.textContent = text
            return div.innerHTML
        }

        // Event Listeners
        document.getElementById('add-product-btn').addEventListener('click', function() {
            console.log('Add button clicked')
            openAddModal()
        })

        document.getElementById('close-modal-btn').addEventListener('click', closeModal)
        document.getElementById('cancel-btn').addEventListener('click', closeModal)

        // Save product
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault()
            console.log('Form submitted')

            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                image_url: document.getElementById('product-image').value,
                category: document.getElementById('product-category').value
            }

            console.log('Saving product:', productData)

            try {
                if (editingProductId) {
                    // Update existing product
                    const { error } = await supabase
                        .from('products')
                        .update(productData)
                        .eq('id', editingProductId)

                    if (error) throw error
                    alert('Product updated successfully!')
                } else {
                    // Add new product
                    const { error } = await supabase
                        .from('products')
                        .insert([productData])

                    if (error) throw error
                    alert('Product added successfully!')
                }

                closeModal()
                loadProducts()
            } catch (error) {
                console.error('Error saving product:', error)
                alert('Error saving product: ' + error.message)
            }
        })

        // Close modal when clicking outside
        document.getElementById('product-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal()
            }
        })

        // Initialize
        checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                loadProducts()
            }
        })
    </script>
</body>
</html>
