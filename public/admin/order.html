<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-gray-900 text-white p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Order Management</h1>
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
                <a href="products.html" class="text-gray-300 hover:text-white">Products</a>
                <span id="admin-email" class="text-gray-300"></span>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">Orders</h2>
            <div class="flex gap-2">
                <button onclick="filterOrders('all')" id="filter-all" class="px-4 py-2 rounded bg-gray-900 text-white">All</button>
                <button onclick="filterOrders('pending')" id="filter-pending" class="px-4 py-2 rounded bg-gray-300 text-gray-700">Pending</button>
                <button onclick="filterOrders('confirmed')" id="filter-confirmed" class="px-4 py-2 rounded bg-gray-300 text-gray-700">Confirmed</button>
                <button onclick="filterOrders('completed')" id="filter-completed" class="px-4 py-2 rounded bg-gray-300 text-gray-700">Completed</button>
                <button onclick="filterOrders('cancelled')" id="filter-cancelled" class="px-4 py-2 rounded bg-gray-300 text-gray-700">Cancelled</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100 border-b">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Order ID</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Customer</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Product</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Quantity</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Total</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Status</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Date</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody" class="divide-y divide-gray-200">
                        <!-- Orders will load here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="empty-state" class="hidden text-center py-12 text-gray-500">
            <p class="text-lg">No orders found.</p>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full p-8">
            <div class="flex justify-between items-start mb-6">
                <h3 class="text-2xl font-bold">Order Details</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="order-details" class="space-y-4">
                <!-- Order details will load here -->
            </div>

            <div class="mt-6 flex gap-4">
                <button onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="status-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-8">
            <h3 class="text-2xl font-bold mb-6">Update Order Status</h3>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Select New Status</label>
                <select id="new-status" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div class="flex gap-4">
                <button onclick="updateStatus()" class="flex-1 bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800">
                    Update
                </button>
                <button onclick="closeStatusModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/orders';
        let allOrders = [];
        let currentFilter = 'all';
        let selectedOrderId = null;

        async function verifyAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/admin/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include',
                });
                const data = await response.json();
                
                if (!data.success) {
                    localStorage.removeItem('adminToken');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('admin-email').textContent = data.admin.email;
                    loadOrders();
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        async function loadOrders() {
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include',
                });
                const data = await response.json();
                
                if (data.success) {
                    allOrders = data.orders;
                    displayOrders(allOrders);
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('orders-tbody');
            const emptyState = document.getElementById('empty-state');
            
            if (orders.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            tbody.innerHTML = orders.map(order => {
                const statusColors = {
                    pending: 'bg-yellow-100 text-yellow-800',
                    confirmed: 'bg-blue-100 text-blue-800',
                    completed: 'bg-green-100 text-green-800',
                    cancelled: 'bg-red-100 text-red-800'
                };

                const date = new Date(order.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-900">#${order._id.slice(-6)}</td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-semibold text-gray-900">${order.customerName}</div>
                            <div class="text-sm text-gray-500">${order.customerEmail}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">${order.productName}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${order.quantity}</td>
                        <td class="px-6 py-4 text-sm font-semibold text-gray-900">$${order.totalPrice.toFixed(2)}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 text-sm rounded-full ${statusColors[order.status]}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${date}</td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2">
                                <button onclick="viewOrder('${order._id}')" class="text-blue-600 hover:text-blue-800 text-sm font-semibold">
                                    View
                                </button>
                                <button onclick="showStatusModal('${order._id}', '${order.status}')" class="text-green-600 hover:text-green-800 text-sm font-semibold">
                                    Update
                                </button>
                                <button onclick="deleteOrder('${order._id}', '${order.customerName}')" class="text-red-600 hover:text-red-800 text-sm font-semibold">
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterOrders(status) {
            currentFilter = status;
            
            // Update filter buttons
            document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                btn.className = 'px-4 py-2 rounded bg-gray-300 text-gray-700';
            });
            document.getElementById(`filter-${status}`).className = 'px-4 py-2 rounded bg-gray-900 text-white';
            
            // Filter orders
            const filtered = status === 'all' 
                ? allOrders 
                : allOrders.filter(o => o.status === status);
            
            displayOrders(filtered);
        }

        async function viewOrder(id) {
            const order = allOrders.find(o => o._id === id);
            if (!order) return;

            const statusColors = {
                pending: 'bg-yellow-100 text-yellow-800',
                confirmed: 'bg-blue-100 text-blue-800',
                completed: 'bg-green-100 text-green-800',
                cancelled: 'bg-red-100 text-red-800'
            };

            document.getElementById('order-details').innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">Order ID</p>
                        <p class="font-semibold">#${order._id}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Status</p>
                        <span class="inline-block px-3 py-1 text-sm rounded-full ${statusColors[order.status]}">
                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Customer Name</p>
                        <p class="font-semibold">${order.customerName}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Email</p>
                        <p class="font-semibold">${order.customerEmail}</p>
                    </div>
                    ${order.customerPhone ? `
                    <div>
                        <p class="text-sm text-gray-500">Phone</p>
                        <p class="font-semibold">${order.customerPhone}</p>
                    </div>` : ''}
                    ${order.customerAddress ? `
                    <div class="col-span-2">
                        <p class="text-sm text-gray-500">Address</p>
                        <p class="font-semibold">${order.customerAddress}</p>
                    </div>` : ''}
                    <div>
                        <p class="text-sm text-gray-500">Product</p>
                        <p class="font-semibold">${order.productName}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Quantity</p>
                        <p class="font-semibold">${order.quantity}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Total Price</p>
                        <p class="font-semibold text-lg">$${order.totalPrice.toFixed(2)}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Order Date</p>
                        <p class="font-semibold">${new Date(order.createdAt).toLocaleString()}</p>
                    </div>
                </div>
            `;

            document.getElementById('order-modal').classList.remove('hidden');
        }

        function showStatusModal(id, currentStatus) {
            selectedOrderId = id;
            document.getElementById('new-status').value = currentStatus;
            document.getElementById('status-modal').classList.remove('hidden');
        }

        async function updateStatus() {
            if (!selectedOrderId) return;

            const token = localStorage.getItem('adminToken');
            const newStatus = document.getElementById('new-status').value;

            try {
                const response = await fetch(`${API_URL}/${selectedOrderId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include',
                    body: JSON.stringify({ status: newStatus }),
                });

                const data = await response.json();

                if (data.success) {
                    alert('Order status updated successfully!');
                    closeStatusModal();
                    loadOrders();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error updating order status');
            }
        }

        async function deleteOrder(id, customerName) {
            if (!confirm(`Are you sure you want to delete the order from ${customerName}?`)) return;
            
            const token = localStorage.getItem('adminToken');
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include',
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Order deleted successfully!');
                    loadOrders();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error deleting order');
            }
        }

        function closeModal() {
            document.getElementById('order-modal').classList.add('hidden');
        }

        function closeStatusModal() {
            document.getElementById('status-modal').classList.add('hidden');
            selectedOrderId = null;
        }

        async function logout() {
            const token = localStorage.getItem('adminToken');
            try {
                await fetch('http://localhost:5000/api/admin/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include',
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminEmail');
            window.location.href = 'login.html';
        }

        verifyAuth();
    </script>
</body>
</html>
