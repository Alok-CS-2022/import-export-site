<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Manage Products</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
                <a href="https://tpvqolkzcbbzlqlzchwc.supabase.co" target="_blank" class="bg-blue-600 px-4 py-2 rounded">Open Supabase</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-yellow-100 border border-yellow-400 rounded-lg p-6 mb-6">
            <h3 class="font-bold text-yellow-900 mb-2">ðŸ”§ Product Management</h3>
            <p class="text-yellow-800">Click "Open Supabase" above to manage products directly in your database. All changes appear instantly on your website!</p>
        </div>

        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center py-12 col-span-full">Loading...</div>
        </div>
    </div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const grid = document.getElementById('products-grid');
                if (products.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No products yet</div>';
                    return;
                }
                
                grid.innerHTML = products.map(p => `
                    <div class="bg-white rounded-lg shadow p-6">
                        <img src="${p.image_url}" class="w-full h-48 object-cover rounded mb-4" onerror="this.src='https://via.placeholder.com/300'">
                        <h3 class="font-bold text-lg mb-2">${p.name}</h3>
                        <p class="text-gray-600 text-sm mb-2">${p.description}</p>
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${p.category}</span>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('products-grid').innerHTML = 
                    '<div class="col-span-full text-center py-12 text-red-500">Error loading products</div>';
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
