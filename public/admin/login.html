<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Luxe Interiors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Admin Login</h1>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
            </div>
            
            <button type="submit" id="login-btn" class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
                Login
            </button>
        </form>
    </div>

    <script type="module">
import { supabase } from '../../lib/supabase.js'

const loginForm = document.getElementById('login-form')
const errorMessage = document.getElementById('error-message')
const loginBtn = document.getElementById('login-btn')

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault()

    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    loginBtn.textContent = 'Logging in...'
    loginBtn.disabled = true
    errorMessage.classList.add('hidden')

    const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
    })

    if (error) {
        errorMessage.textContent = error.message
        errorMessage.classList.remove('hidden')
        loginBtn.textContent = 'Login'
        loginBtn.disabled = false
        return
    }

    // Login successful â†’ redirect to dashboard
    window.location.href = 'dashboard.html'
})
</script>

</body>
</html>
